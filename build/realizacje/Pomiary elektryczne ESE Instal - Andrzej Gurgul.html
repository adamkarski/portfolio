itle:"Logotyp norweskiej firmy budowlanej",kategoria:"logo",opis:"",slug:"Simon-Renovierungen",content:"\u003Carticle itemscope itemtype=\"https://schema.org/CreativeWork\">\n  \u003Cheader>\n    \u003Ch1 itemprop=\"name\">Logotyp norweskiej firmy budowlanej\u003C/h1>\n    \u003Cp itemprop=\"description\">Minimalistyczny, nowoczesny znak graficzny zaprojektowany dla norweskiej firmy budowlanej specjalizującej się w konstrukcjach drewnianych. Logo łączy techniczną precyzję z surową estetyką skandynawskiego rzemiosła.\u003C/p>\n  \u003C/header>\n\n  \u003C!-- Obrazki z opisem -->\n  \u003Csection>\n    \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/samochod_logo_simon_179efb9620.jpg\" \n           alt=\"Logo norweskiej firmy budowlanej na samochodzie serwisowym\" \n           itemprop=\"image\" />\n      \u003Cfigcaption>Wizualizacja logotypu na samochodzie firmowym\u003C/figcaption>\n    \u003C/figure>\n    \n    \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/koszulki_logo_greena_ee1b205e5f.jpg\" \n           alt=\"Logo norweskiej firmy budowlanej na koszulce zielonej\" \n           itemprop=\"image\"  style=\"width: 50%; display: block; margin: 10%;\" />\n      \u003Cfigcaption>Logotyp na zielonej koszulce firmowej\u003C/figcaption>\n    \u003C/figure>\n    \n    \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/koszulki_renouvirunge_simon_b4cb82cebd.png\" \n           alt=\"Logo norweskiej firmy budowlanej na koszulce czarnej\" \n           itemprop=\"image\"  style=\"width: 50%; display: block; margin: 10%;\"/>\n      \u003Cfigcaption>Logotyp na czarnej koszulce firmowej\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n\n  \u003Csection style=\"display: none;\">\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Adobe Illustrator\u003C/li>\n      \u003Cli itemprop=\"keywords\">Projektowanie graficzne\u003C/li>\n      \u003Cli itemprop=\"keywords\">Branding\u003C/li>\n      \u003Cli itemprop=\"keywords\">Identyfikacja wizualna\u003C/li>\n      \u003Cli itemprop=\"keywords\">Skandynawski design\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n\n  \u003C!-- Dodatkowy opis projektu -->\n  \u003Csection>\n    \u003Cp>\n      Projekt został przygotowany w programie \u003Cstrong>Adobe Illustrator\u003C/strong> z myślą o uniwersalnym zastosowaniu – od odzieży roboczej, przez oznakowanie pojazdów, aż po tablice informacyjne na placach budowy.\n    \u003C/p>\n    \u003Cp>\n      Prostota formy odzwierciedla solidność i niezawodność, a geometryczna konstrukcja nawiązuje do strukturalnych materiałów, z którymi firma pracuje na co dzień.\n    \u003C/p>\n  \u003C/section>\n\n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n\n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n\n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Fotografia Produktowa & Web Development\" />\n    \u003Cmeta itemprop=\"description\" content=\"Tworzenie nowoczesnych stron internetowych. JavaScript, Next.js, ReactJS, Node.js, Express.js, MongoDB, MySQL, PostgreSQL, fotografia produktowa, branding wizualny. Obsługa klientów z całej Polski.\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"areaServed\" content=\"Polska\" />\n    \u003Cmeta itemprop=\"image\" content=\"https://strapi.adamkarski.art/uploads/samochod_logo_simon_179efb9620.jpg\" />\n    \u003Cdiv itemprop=\"address\" itemscope itemtype=\"https://schema.org/PostalAddress\">\n      \u003Cmeta itemprop=\"addressCountry\" content=\"PL\" />\n      \u003Cmeta itemprop=\"addressRegion\" content=\"Małopolska\" />\n      \u003Cmeta itemprop=\"addressLocality\" content=\"Klecza Dolna, Wadowice\" />\n      \u003Cmeta itemprop=\"postalCode\" content=\"34-124\" />\n    \u003C/div>\n  \u003C/section>\n\u003C/article>",content_blocks:null,createdAt:"2025-02-24T07:55:48.668Z",updatedAt:"2025-05-13T07:32:03.863Z",publishedAt:"2025-05-13T07:32:03.888Z",miniatura:[{id:77,documentId:"h2tx44rhtjtwy98qvy23wej6",name:"medium_logo_simon_renovierungen_5fe4a5d631.jpg",alternativeText:null,caption:null,width:750,height:595,formats:{small:{ext:".jpg",url:"https://res.cloudinary.com/adam-portfolio/image/upload/v1748370829/small_medium_logo_simon_renovierungen_5fe4a5d631_ccb2ee480b.jpg",hash:"small_medium_logo_simon_renovierungen_5fe4a5d631_ccb2ee480b",mime:"image/jpeg",name:"small_medium_logo_simon_renovierungen_5fe4a5d631.jpg",path:null,size:20.05,width:500,height:397,sizeInBytes:20045,provider_metadata:{public_id:"small_medium_logo_simon_renovierungen_5fe4a5d631_ccb2ee480b",resource_type:"image"}},thumbnail:{ext:".jpg",url:"https://res.cloudinary.com/adam-portfolio/image/upload/v1748370829/thumbnail_medium_logo_simon_renovierungen_5fe4a5d631_ccb2ee480b.jpg",hash:"thumbnail_me kcji Allegro dla Cultivate Growshop\u003C/figcaption>\n    \u003C/figure>\n    \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/szablon_growshop_allegro_cultivate_projekt_strony_zbigniew_adam_karski_3d76da53f0.jpg\" \n           alt=\"Projekt strony internetowej Cultivate Growshop wykonany przez Zbigniew Adam Karski\" \n           itemprop=\"image\"  />\n      \u003Cfigcaption>Projekt strony internetowej zoptymalizowany pod kątem sprzedaży produktów ogrodniczych specjalistycznych\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Cp>\n      Projekt graficzny i wdrożenie strony internetowej oraz szablonu aukcji Allegro dla sklepu specjalistycznego w branży ogrodniczej. \n      Skupiono się na przejrzystości interfejsu, silnym przekazie wizualnym, responsywności oraz optymalizacji SEO pod kątem produktów: growboxy, nawozy, wentylacja, hydroponika. \n      Zintegrowano sekcje opinii, danych kontaktowych oraz strukturę zgodną z wymaganiami e-commerce.\n    \u003C/p>\n\n    \u003Cp>\n      Realizacja obejmowała kompleksowe podejście do projektowania dla e-commerce ze szczególnym uwzględnieniem specyfiki branży ogrodniczej. Szablon Allegro został zaprojektowany tak, aby wyróżniał się na tle konkurencji, jednocześnie pozostając w zgodzie z wytycznymi platformy sprzedażowej.\n    \u003C/p>\n    \n    \u003Ch3>Zakres prac:\u003C/h3>\n    \u003Cul>\n      \u003Cli>Projekt graficzny strony internetowej z uwzględnieniem specyfiki branży\u003C/li>\n      \u003Cli>Zaprojektowanie i wdrożenie szablonu aukcji Allegro\u003C/li>\n      \u003Cli>Optymalizacja SEO pod kątem słów kluczowych branżowych\u003C/li>\n      \u003Cli>Responsywny design działający na wszystkich urządzeniach\u003C/li>\n      \u003Cli>Integracja elementów wspierających konwersję i budujących zaufanie\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003 u003Cp>\n      \u003Cstrong>Autorski projekt plakatu\u003C/strong> stworzony na potrzeby spektaklu „Moroccan\" zespołu \u003Cem>Alonzo King LINES Ballet\u003C/em> z San Francisco, zaprezentowanego w \u003Cstrong>Nowohuckim Centrum Kultury\u003C/strong> w Krakowie.\n    \u003C/p>\n\n    \u003Cp>\n      Projekt graficzny bazuje na dynamicznej kompozycji światła i ruchu ciał tancerzy. Czerwono-czarna paleta barw buduje nastrój intensywności i tajemnicy, a nowoczesna typografia dopełnia minimalistycznej estetyki. Plakat został przygotowany z myślą o promocji w przestrzeni miejskiej, mediach cyfrowych oraz jako część archiwum wizualnego wydarzeń kulturalnych.\n    \u003C/p>\n\n    \u003Cp>\n      Kompozycję dopełnia nowoczesna, geometryczna typografia, która harmonizuje z dynamicznym tłem, nie zakłócając odbioru emocji płynących z przedstawienia.\n    \u003C/p>\n    \n    \u003Cp>\n      Spektakl \u003Cem>\"The Moroccan Project\"\u003C/em> w wykonaniu międzynarodowego zespołu \u003Cstrong>Alonzo King LINES Ballet\u003C/strong> z San Francisco, to choreograficzna interpretacja kultury i duchowości Maroka. W warstwie muzycznej i ruchowej twórcy sięgnęli po elementy klasycznego baletu, muzyki berberyjskiej, arabskiej i współczesnej, tworząc widowisko pełne energii, ekspresji i duchowego napięcia.\n    \u003C/p>\n    \n    \u003Cp>\n      \u003Cstrong>Data wydarzenia:\u003C/strong> 4 grudnia 2009\u003Cbr>\n      \u003Cstrong>Miejsce:\u003C/strong> Aleja Jana Pawła II 232, Kraków\u003Cbr>\n      \u003Cstrong>Organizatorzy:\u003C/strong> Nowohuckie Centrum Kultury, Goethe-Institut, Urząd Miasta Krakowa, Województwo Małopolskie\n    \u003C/p>\n    \n    \u003Cp style=\"font-style: italic;\">\n      Projekt graficzny i fotografia: Adam Karski\n    \u003C/p>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Projektowanie plakatów teatralnych\u003C/li>\n      \u003Cli itemprop=\"keywords\">Fotografia artystyczna\u003C/li>\n      \u003Cli itemprop=\"keywords\">Typografia\u003C/li>\n      \u003Cli itemprop=\"keywords\">Adobe Photoshop\u003C/li>\n      \u003Cli itemprop=\"keywords\">Adobe Illustrator\u003C/li>\n      \u003Cli itemprop=\"keywords\">Projekt graficzny dla kultury\u003C/li>\n      \u003Cli itemprop=\"keywords\">Minimalizm\u003C/li>\n      \u003Cli itemprop=\"keywords\">Kompozycja dynamiczna\u003C/li>\n      \u003Cli itemprop=\"keywords\">Identyfikacja wizualna wydarzeń kulturalnych\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n    \n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n    \n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Fotografia i Projekt Graficzny\" />\n    \u003Cmeta itemprop=\"description\" content=\"Profesjonalne projektowanie plakatów dla spektakli teatralnych, wydarzeń kulturalnych i instytucji kultury. Autorskie projekty graficzne łączące fotografię, typografię i nowoczesny design. K r>\n    \u003Ch1 itemprop=\"name\">Logo eventu Royal Canin Segment Day Polska\u003C/h1>\n    \u003Cp itemprop=\"description\">Projekt logo dla firmowego wydarzenia Royal Canin Segment Day Polska - specjalistycznej konferencji dla pracowników i partnerów biznesowych firmy Royal Canin w Polsce.\u003C/p>\n  \u003C/header>\n\n  \u003C!-- Obrazki z opisem -->\n  \u003Csection>\n  \n  \n\n      \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/mockup_Logo_Royal_Canin_Segment_Day_Polska_web_zbigniew_adam_karski_39ae00d15d.jpg\" \n           alt=\"Logo Royal Canin Segment Day Polska zaprojektowane przez Zbigniewa Adama Karskiego\" \n           itemprop=\"image\" />\n      \u003Cfigcaption>Logo zaprojektowane dla eventu Royal Canin Segment Day Polska\u003C/figcaption>\n    \u003C/figure>\n  \n  \n  \n  \n  \n    \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/Logo_Royal_Canin_Segment_Day_Polska_web_zbigniew_adam_karski_4c0ac05e4b.jpg\" \n           alt=\"Logo Royal Canin Segment Day Polska zaprojektowane przez Zbigniewa Adama Karskiego\" \n           itemprop=\"image\"  style=\"width: 50%; display: block; margin: 10%;\"   />\n      \u003Cfigcaption>Logo zaprojektowane dla eventu Royal Canin Segment Day Polska\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n\n  \u003Csection style=\"display: none;\">\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Adobe Illustrator\u003C/li>\n      \u003Cli itemprop=\"keywords\">Projektowanie graficzne\u003C/li>\n      \u003Cli itemprop=\"keywords\">Branding eventowy\u003C/li>\n      \u003Cli itemprop=\"keywords\">Identyfikacja wizualna\u003C/li>\n      \u003Cli itemprop=\"keywords\">Corporate design\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n\n  \u003C!-- Dodatkowy opis projektu -->\n  \u003Csection>\n    \u003Cp>\n      Logo zaprojektowane dla wewnętrznego wydarzenia firmy Royal Canin - światowego lidera w produkcji specjalistycznej karmy dla psów i kotów. Royal Canin Segment Day to okresowe spotkanie pracowników i ich rodzin wzmacniające więzi i integrację.\n    \u003C/p>\n    \u003Cp>\n      Design łączy charakterystyczne elementy identyfikacji wizualnej marki Royal Canin. Projekt uwzględnia restrykcyjne wytyczne identyfikacji wizualnej korporacji, jednocześnie nadając wydarzeniu unikalny charakter.\n    \u003C/p>\n    \u003Cp>\n      Royal Canin to firma założona w 1968 roku we Francji przez lekarza weterynarii Jean Cathary, specjalizująca się w produkcji wysokiej jakości karm dostosowanych do specyficznych potrzeb zwierząt domowych.  \n    \u003C/p>\n  \u003C/section>\n\n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n\n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n\n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Fotografia Produktowa & Web Development\" />\n    \u003Cmeta itemprop=\"description\" content=\"Tworzenie nowoczesnych stron internetowych. JavaScript, Next.js, ReactJS, Node.js, Express. -18T11:07:54.695Z",updatedAt:"2025-05-18T11:07:54.695Z",publishedAt:"2025-05-18T11:07:54.723Z"}],attributes:{content:"",opis:""}},{id:160,documentId:"aa5ywnrz726f0i9j870wruzi",title:"Benica",subtitle:"Logotyp marki oferującej naturalne kosmetyki",kategoria:"grafika",opis:"",slug:"Benica",content:"\u003Carticle itemscope itemtype=\"https://schema.org/CreativeWork\">\n  \u003Cheader>\n    \u003Ch1 itemprop=\"name\">Logo dla marki kosmetyków naturalnych „Benica”\u003C/h1>\n    \u003Cp itemprop=\"description\">Projekt eleganckiego logotypu dla marki oferującej naturalne kosmetyki, łączący nowoczesność z estetyką premium.\u003C/p>\n  \u003C/header>\n\n  \u003C!-- Obrazki z opisem -->\n  \u003Csection>\n    \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/mockup_c959c457f2.jpg\" alt=\"Mockup logotypu Benica w stylu boho-japandi – Zbigniew Adam Karski\" itemprop=\"image\" class=\"webpage\" />\n      \u003Cfigcaption>Mockup logotypu Benica w naturalnej scenerii boho-japandi\u003C/figcaption>\n    \u003C/figure>\n    \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/benica_logo_bf7cfef46c_546b03389a.jpg\" alt=\"Logotyp marki Benica – projekt graficzny Zbigniewa Adama Karskiego\" itemprop=\"image\" />\n      \u003Cfigcaption>Logotyp marki Benica – projekt graficzny\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n\n  \u003C!-- Opis projektu -->\n  \u003Csection>\n    \u003Cp>\n      Nowoczesny, elegancki logotyp zaprojektowany dla marki \u003Cstrong>Benica\u003C/strong>, specjalizującej się w naturalnych kosmetykach. Projekt stworzony w programie Adobe Illustrator z naciskiem na czytelność, naturalność oraz estetykę premium.\n    \u003C/p>\n    \u003Cp>\n      Charakterystyczne liternictwo z organicznymi detalami i subtelnym akcentem graficznym nawiązuje do roślinnych składników produktów oraz ekologicznej filozofii marki. Znak graficzny doskonale sprawdza się w różnych formach druku oraz cyfrowych materiałach promocyjnych.\n    \u003C/p>\n    \u003Cp>\n      Mockup został zaprezentowany w estetycznej scenerii boho-japandi – łazienka w stylu naturalnym z dodatkami drewna, ceramiki i roślinności, które podkreślają charakter marki i wzmacniają zaufanie odbiorców.\n    \u003C/p>\n  \u003C/section>\n\n  \u003C!-- Technologie użyte w projekcie -->\n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Adobe Illustrator\u003C/li>\n      \u003Cli itemprop=\"keywords\">Branding\u003C/li>\n      \u003Cli itemprop=\"keywords\">Projektowanie graficzne\u003C/li>\n      \u003Cli itemprop=\"keywords\">Mockup\u003C/li>\n      \u003Cli itemprop=\"keywords\">Fotografia produktowa\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n\n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n\n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n\n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Fotografia Produktowa & Web Development\" />\n    \u003Cmeta itemprop=\"descrip blishedAt:"2025-05-05T19:33:13.774Z"}],attributes:{content:"",opis:""}},{id:185,documentId:"rh7d9w6wmupa313p83e0tbgz",title:"MiniThermo / Arduino termostat",subtitle:"",kategoria:"grafika",opis:"",slug:"miniTermo-Arduino-Termostat-FAN-relay-on-ESP-01S-DHT22",content:"\u003Carticle itemscope itemtype=\"https://schema.org/CreativeWork\">\n  \u003Cheader>\n    \u003Ch1 itemprop=\"name\">MiniThermo - Zautomatyzowany termostat do wiatraka w kominku\u003C/h1>\n    \u003Cp itemprop=\"description\">Projekt elektronicznego termostatu sterującego wentylatorem kominka z wykorzystaniem Arduino, czujnika temperatury i technologii IoT.\u003C/p>\n  \u003C/header>\n\n  \u003C!-- Obrazki z opisem -->\n  \u003Csection>\n    \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/mockup_mini_Thermo_Arduino_Termostat_FAN_relay_on_ESP_01_S_DHT_22_e58c516836.jpg\" \n           alt=\"MiniThermo - Zautomatyzowany termostat do wiatraka w kominku, obudowa z PVC i interfejs użytkownika\" \n           itemprop=\"image\" />\n      \u003Cfigcaption>Gotowy projekt MiniThermo w obudowie z PVC z widocznym interfejsem użytkownika na telefonie i w przeglądarce\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n\n  \u003Csection style=\"display: none;\">\n    \u003Ch2>Technologie i funkcjonalność\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Arduino\u003C/li>\n      \u003Cli itemprop=\"keywords\">ESP-01\u003C/li>\n      \u003Cli itemprop=\"keywords\">IoT\u003C/li>\n      \u003Cli itemprop=\"keywords\">CSS Animations\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n\n  \u003C!-- Dodatkowy opis projektu -->\n  \u003Csection>\n    \u003Ch2>Opis projektu\u003C/h2>\n    \u003Cp>\n      MiniThermo to zautomatyzowany termostat przeznaczony do sterowania wentylatorem w kominku. Projekt wykorzystuje animacje CSS w postaci kręgów wskazujących, że wentylator jest włączony i obraca się. Ustawienie temperatury progowej odbywa się poprzez przewijanie (scroll) na samym okręgu interfejsu. Dodatkowo na obudowie włącza się dioda sygnalizująca pracę.\n    \u003C/p>\n    \n    \u003Cp>\n      Obudowa DIY została wykonana z płyty PVC, co zapewnia prostą i szybką implementację projektu. Urządzenie wyróżnia minimalistyczny design oraz intuicyjny interfejs użytkownika.\n    \u003C/p>\n    \n    \u003Ch3>Funkcjonalności:\u003C/h3>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">ArduinoOTA - aktualizacja oprogramowania przez sieć\u003C/li>\n  \n     \n   \n        \u003Cli itemprop=\"keywords\">Ustawienie temperatury włączenia wiatraka\u003C/li>\n      \u003Cli itemprop=\"keywords\">Ustawienie zakresu histerezy\u003C/li>\n       \u003Cli itemprop=\"keywords\">Aktualna temperatura na zewnątrz poprzez OpenWeather Api\u003C/li>\n       \u003Cli itemprop=\"keywords\">Synchronizacja ustawień na każdym urządzeniu z otwartym GUI w czasie rzeczywistym\u003C/li>\n       \u003Cli itemprop=\"keywords\">Zapis ustawień do pamięci urządzenia\u003C/li>\n    \u003C/ul>\n    \n    \u003Cp>\n      Obudowa jest prostym i szybkim projektem wykonanym z arkusza PVC, co umożliwia łatwą instalację urządzenia w dowolnym miejscu.\n    \u003C/p>\n    \n    \u003Cp>\n      \u003Ca href=\"https://youtube.com/shorts/kibLesHWCm4\" target=\"_blank\">Obejrzyj film prezentujący działanie urządzenia.\u003C/a>\n    \u003C/p>\n  \u003C/section>\n\n  \u003C!-- Sekcja z oryginalnym tekstem w języku angielskim została usunięta -->\n\n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n\n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemsco 3116t1z3ut6q7unhd4v",title:"Branding",subtitle:"Etykieta soku aroniowego",kategoria:"logo",opis:"",slug:"Branding",content:"\u003Carticle itemscope itemtype=\"https://schema.org/CreativeWork\">\n  \u003Cheader>\n    \u003Ch1 itemprop=\"name\">Projekt etykiety dla naturalnego soku z aronii\u003C/h1>\n    \u003Cp itemprop=\"description\">Minimalistyczny projekt etykiety dla lokalnego producenta naturalnego soku z aronii, łączący nowoczesne wzornictwo z ekologicznym charakterem.\u003C/p>\n  \u003C/header>\n    \n  \u003C!-- Obrazki z opisem -->\n  \u003Csection>\n   \n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/dwie_butelki_aroniai_z_etykieta_adamkarski_3d3acf36b9.jpg\" \n           alt=\"Dwie butelki soku z aronii z etykietą zaprojektowaną przez Zbigniew Adam Karski\" \n           itemprop=\"image\" />\n      \u003Cfigcaption>Profesjonalna fotografia produktowa ukazująca finalny produkt w opakowaniu\u003C/figcaption>\n    \u003C/figure>\n    \n     \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/etykieta_aronia_838b664127.png\" \n           alt=\"Projekt etykiety soku z aronii zaprojektowanej przez Zbigniew Adam Karski\" \n           itemprop=\"image\" width=\"30%\"  />\n      \u003Cfigcaption>Elegancki, minimalistyczny projekt etykiety dla soku z aronii\u003C/figcaption>\n    \u003C/figure>\n    \u003Cfigure>\n    \n  \u003C/section>\n    \n  \u003Csection>\n    \u003Cp>\n      Unikalna, elegancka etykieta stworzona z myślą o produktach rzemieślniczych, naturalnych – \n      \u003Cstrong>100% naturalny sok z aronii\u003C/strong> od lokalnego producenta. Projekt podkreśla ekologiczny \n      charakter produktu, łącząc nowoczesny minimalizm z rustykalnym klimatem. Etykieta została \n      zaprojektowana z myślą o druku oraz ekspozycji produktu w sklepach i na targach zdrowej żywności.\n    \u003C/p>\n\n    \u003Cp>\n      Projekt został zrealizowany kompleksowo, począwszy od koncepcji wizualnej, przez wykonanie projektu zgodnego ze standardami branżowymi, aż po profesjonalną fotografię produktową, podkreślającą walory estetyczne opakowania.\n    \u003C/p>\n    \n    \u003Ch3>Zakres prac:\u003C/h3>\n    \u003Cul>\n      \u003Cli>Projekt graficzny i przygotowanie do druku\u003C/li>\n      \u003Cli>Fotografia produktowa: aranżacja i zdjęcie dwóch butelek z etykietą\u003C/li>\n      \u003Cli>Skład etykiety dopasowany do przepisów i standardów rynkowych\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Projektowanie etykiet\u003C/li>\n      \u003Cli itemprop=\"keywords\">Branding produktów spożywczych\u003C/li>\n      \u003Cli itemprop=\"keywords\">Fotografia produktowa\u003C/li>\n      \u003Cli itemprop=\"keywords\">Adobe Illustrator\u003C/li>\n      \u003Cli itemprop=\"keywords\">Przygotowanie do druku\u003C/li>\n      \u003Cli itemprop=\"keywords\">Minimalistyczny design\u003C/li>\n      \u003Cli itemprop=\"keywords\">Identyfikacja wizualna produktów ekologicznych\u003C/li>\n      \u003Cli itemprop=\"keywords\">Projektowanie opakowań\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n    \n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" llations by providing detailed analysis of various setups.\n    \u003C/p>\n    \n    \u003Cimg  src=\"https://strapi.adamkarski.art/uploads/miniatura_285109580a.jpg\" width=\"40%\"/> \n    \n    \u003Cp>\u003Cstrong> Możesz zobaczyć działającą wersję aplikacji tutaj:\u003C/strong> \n      \u003Ca href=\"https://solarproject-production-0d48.up.railway.app/\" target=\"_blank\">\n        https://solarproject-production-0d48.up.railway.app/\n      \u003C/a>\n    \u003C/p>\n\n    \u003Cp>\u003Cstrong> Repozytorium GitHub:\u003C/strong> \n      \u003Ca href=\"https://github.com/toshinori8/Solarproject\" target=\"_blank\">\n        https://github.com/toshinori8/Solarproject\n      \u003C/a>\n    \u003C/p>\n    \n    \n       \u003Csection>\n    \n\u003Cbr>\n\u003Chr>\n\n\u003Cbr>\n\u003Cbr>\n\u003Cbr>\n      \u003Ch3>Solar System Analysis\u003C/h3>\n      \u003Cul>\n        \u003Cli>Calculate and compare solar panel systems based on panel count and battery configurations\u003C/li>\n        \u003Cli>Analyze return on investment (ROI) for different setups\u003C/li>\n        \u003Cli>Visualize energy production vs. consumption with interactive charts\u003C/li>\n        \u003Cli>Input and save location-specific solar production data via PVGIS integration\u003C/li>\n        \u003Cli>Explore scenarios for winter and summer energy production\u003C/li>\n        \u003Cli>Track and compare energy independence with different configurations\u003C/li>\n      \u003C/ul>\n\n      \u003Ch3>Technical Capabilities\u003C/h3>\n      \u003Cul>\n        \u003Cli>Real-time calculations and updates\u003C/li>\n        \u003Cli>Server-side API handling for reliable data fetching\u003C/li>\n        \u003Cli>Configuration saving and loading functionality\u003C/li>\n        \u003Cli>Responsive design that works on all devices\u003C/li>\n        \u003Cli>Interactive tooltips with detailed explanations\u003C/li>\n        \n      \u003C/ul>\n\n      \u003Ch3>Data Analysis\u003C/h3>\n      \u003Cul>\n        \u003Cli>Detailed ROI calculations\u003C/li>\n        \u003Cli>Energy production forecasting\u003C/li>\n        \u003Cli>Battery capacity optimization\u003C/li>\n        \u003Cli>Seasonal performance analysis\u003C/li>\n        \u003Cli>Cost-benefit comparisons\u003C/li>\n      \u003C/ul>\n    \u003C/section>\n\n    \n      \n\n     \n\n\n   \n\n    \n\n  \n\n    \u003Csection>\n      \u003Ch2> Acknowledgments\u003C/h2>\n      \u003Cul>\n        \u003Cli>PVGIS for solar radiation data\u003C/li>\n        \u003Cli>OpenStreetMap for geocoding services\u003C/li>\n        \u003Cli>Chart.js for data visualization\u003C/li>\n        \u003Cli>Contributors and users who provide valuable feedback\u003C/li>\n      \u003C/ul>\n    \u003C/section>\n\n  ",content_blocks:null,createdAt:"2025-05-18T13:48:51.855Z",updatedAt:"2025-05-18T14:06:38.974Z",publishedAt:"2025-05-18T14:06:39.003Z",miniatura:null,Laptop_Tablet_Mobile:null,tags:[{id:57,documentId:"vcf4ncarrro12gn34pc8bc80",tag_name:"AI",createdAt:"2025-05-18T11:07:54.695Z",updatedAt:"2025-05-18T11:07:54.695Z",publishedAt:"2025-05-18T11:07:54.723Z"}],attributes:{content:"",opis:""}},{id:158,documentId:"btutqsgbwbjri4gjcf7oxr6r",title:"Back2Roots",subtitle:"Meble i elementy wnętrz na zamówienie",kategoria:"www",opis:"\u003Carticle itemscope itemtype=\"https://schema.org/CreativeWork\">\n  \u003Cheader>\n    \u003Ch1 itemprop=\"name\">Back2Roots – Fotografia Produktowa i Strona Internetowa\u003C/h1>\n    \u003Cp itemprop=\"description\">\n      Kompleksowa realizacja fotografii produktowej mebli designerskich oraz stworzenie nowoczesnej strony internetowej\n      z wykorzystaniem technologii Next.js i Server-Side Rendering (SSR), zoptymalizowanej pod kątem szybkości ładowania\n      i SEO.\n    \u003C/p>\n  \u003C/header>\n\n  \u003C!-- Obrazki z opisem -->\n  \u003Csection>\n    \u003C!-- Krzesło StrapChair -->\n    \u003Cfigure>\n      \u003Cimg\n        src=\"https://strapi.adamkarski.art/uploads/back2roots_1_strapchair_f3 b9a226fe_f87ff706b9_bb219ee6a1.jpg\" \n           alt=\"Logo firmy Opusel zaprojektowane przez Zbigniew Adam Karski\" \n           itemprop=\"image\"  />\n      \u003Cfigcaption>Minimalistyczne logo firmy Opusel - producenta olejów liturgicznych\u003C/figcaption>\n    \u003C/figure>\n    \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/opusel_wystawiennicza_hala_1cf2112bb1.jpg\" \n           alt=\"Logo firmy Opusel na stoisku wystawienniczym\" \n           itemprop=\"image\"  />\n      \u003Cfigcaption>Implementacja logo na stoisku wystawienniczym podczas targów branżowych\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch3>Opis projektu:\u003C/h3>\n    \u003Cp>\n      Dla firmy \u003Cstrong>Opusel\u003C/strong>, specjalizującej się w produkcji olejów liturgicznych wykorzystywanych w świecach kościelnych, zaprojektowałem logo, które łączy sakralny charakter marki z nowoczesną estetyką graficzną.\n    \u003C/p>\n\n    \u003Ch3>Założenia projektowe:\u003C/h3>\n    \u003Cul>\n      \u003Cli>Symbolika liturgiczna – odniesienia do światła, sakrum i tradycji Kościoła.\u003C/li>\n      \u003Cli>Minimalizm – nowoczesna forma ułatwiająca reprodukcję logo na różnych nośnikach (etykiety, opakowania, materiały promocyjne).\u003C/li>\n      \u003Cli>Profesjonalny, elegancki charakter – zaufanie i jakość w komunikacji wizualnej.\u003C/li>\n    \u003C/ul>\n\n    \u003Cp>\n      Logo zostało zaakceptowane przez klienta i stało się kluczowym elementem jego identyfikacji wizualnej. Jest wykorzystywane w materiałach firmowych oraz podczas prezentacji marki na targach i wydarzeniach branżowych.\n    \u003C/p>\n    \n    \u003Cp>\n      Projekt uwzględniał rozszerzone zastosowania znaku firmowego w całej komunikacji wizualnej przedsiębiorstwa - od materiałów drukowanych, przez opakowania produktów, aż po elementy identyfikacji wizualnej w przestrzeni wystawienniczej.\n    \u003C/p>\n    \n    \u003Cp>\n      Strona internetowa klienta: \u003Ca href=\"https://opusel.pl/\" target=\"_blank\">https://opusel.pl\u003C/a>\n    \u003C/p>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Projektowanie logo\u003C/li>\n      \u003Cli itemprop=\"keywords\">Identyfikacja wizualna\u003C/li>\n      \u003Cli itemprop=\"keywords\">Branding\u003C/li>\n      \u003Cli itemprop=\"keywords\">Adobe Illustrator\u003C/li>\n      \u003Cli itemprop=\"keywords\">Minimalizm\u003C/li>\n      \u003Cli itemprop=\"keywords\">Logo wektorowe\u003C/li>\n      \u003Cli itemprop=\"keywords\">Identyfikacja korporacyjna\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n    \n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n    \n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Projektowanie Logo i Identyfikacji Wizualnej\" />\n    \u003Cmeta itemprop=\"description\" content=\"Profesjonalne projektowanie logo i kompleksowych systemów identyfikacji wizualnej dla firm z branży religijnej, liturgicznej i kościelnej. Tworzenie brandingu o minimalistycznym, eleganckim charakterze z uwzględnieniem symboliki sakralnej. Projektowanie materiałów firmowych, znaków graficznych i elementów komunikacji wizualnej. Obsługa klientów z całej Polski.\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"areaServed\" content=\"Polska\" />\n    \u003Cmeta itemprop=\"image\" content=\"https://strapi.adamkarski.art/uploads/Opusel_logo_75b9a226fe_f87ff706b9_bb219ee6a1.jpg\" />\n    \u003Cdiv itemprop=\"address\" itemscope itemtype=\"https://schema.org/PostalAddress\">\n      \u003Cmeta itemprop=\"addressCountry\" content=\"PL\" />\n      \u003Cmeta itemprop=\"addressRegion\" content=\"Małopolska\" />\n      \u003Cmeta itemprop=\"addressLocality\" content=\"Klecza Dolna, Wadowice\" />\n      \u003Cmeta itemprop=\"postalCode\" content=\"34-124\" />\n    \u003C/div>\n  \u003C/section>\n  \n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Opusel\" />\n    \u003Cmeta itemprop=\"description\" content=\"Producent olejów liturgicznych wykorzystywanych w świecach kościelnych\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://opusel.pl/\" />\n  \u003C/section>\n\u003C/article>",content_blocks:null,createdAt:"2025-02-24T07:55:40.300Z",updatedAt:"2025-05-12T06:54:18.511Z",publishedAt:"2025-05-12T06:54:18.541Z",miniatura:[{id:90,documentId:"le8lu5x0s6nes3ots9lz270m",name:"Opusel_logo_75b9a226fe_f87ff706b9.jpg",alternativeText:null,caption:null,width:304,height:368,formats:{thumbnail:{ext:".jpg",url:"https://res.cloudinary.com/adam-portfolio/image/upload/v1748362330/thumbnail_Opusel_logo_75b9a226fe_f87ff706b9_d5cc675247.jpg",hash:"thumbnail_Opusel_logo_75b9a226fe_f87ff706b9_d5cc675247",mime:"image/jpeg",name:"thumbnail_Opusel_logo_75b9a226fe_f87ff706b9.jpg",path:null,size:2.7,width:129,height:156,sizeInBytes:2695,provider_metadata:{public_id:"thumbnail_Opusel_logo_75b9a226fe_f87ff706b9_d5cc675247",resource_type:"image"}}},hash:"Opusel_logo_75b9a226fe_f87ff706b9_d5cc675247",ext:".jpg",mime:"image/jpeg",size:22.84,url:"https://res.cloudinary.com/adam-portfolio/image/upload/v1748362330/Opusel_logo_75b9a226fe_f87ff706b9_d5cc675247.jpg",previewUrl:null,provider:"cloudinary",provider_metadata:{public_id:"Opusel_logo_75b9a226fe_f87ff706b9_d5cc675247",resource_type:"image"},createdAt:"2025-05-10T20:51:06.009Z",updatedAt:"2025-05-27T16:12:11.093Z",publishedAt:"2025-05-10T20:51:06.009Z"}],Laptop_Tablet_Mobile:null,tags:[{id:48,documentId:"b92e83q9dx4bk3ma170pw8ch",tag_name:"Illustrator",createdAt:"2025-02-24T08:12:00.607Z",updatedAt:"2025-05-05T19:33:13.709Z",publishedAt:"2025-05-05T19:33:13.774Z"}],attributes:{content:"",opis:""}},{id:166,documentId:"eyhs64vtswnaael1m9a3liy9",title:"Projektowanie i pielęgnacja ogrodów",subtitle:"Usługi z zakresu architektury krajobrazu",kategoria:"www",opis:"",slug:"Projektowanie-i-pielegnacja-ogrodow",content:"\u003Carticle itemscope itemtype=\"https://schema.org/CreativeWork\">\n  \u003Cheader>\n    \u003Ch1 itemprop=\"name\">Strona internetowa dla firmy ogrodniczej – projekt i wdrożenie\u003C/h1>\n    \u003Cp itemprop=\"description\">Kompleksowa realizacja nowoczesnej strony internetowej dla firmy z branży ogrodniczej, z naciskiem na wydajność, SEO i lokalne pozycjonowanie.\u003C/p>\n  \u003C/header>\n    \n  \u003C!-- Obrazki z opisem -->\n  \u003Csection>\n    \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/Pielegnacja_ogrodow_webpage_f47aaf23e4.jpg\" \n           alt=\"Strona internetowa dla firmy ogrodniczej zaprojektowana przez Zbigniew Adam Karski\" \n           itemprop=\"image\" class=\"webpage\" />\n      \u003Cfigcaption>Zrzut ekranu strony głównej witryny dla firmy ogrodniczej\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Cp itemprop=\"description\">\n      Realizacja nowoczesnej strony internetowej dla lokalnej firmy oferującej usługi \u003Cstrong>projektowanie ogrodów, zakładanie trawników\u003C/strong> i \u003Cstrong>pielęgnację zieleni\u003C/strong>. Witryna została wykonana w technologii \u003Cstrong>Next.js\u003C/strong> z naciskiem na \u003Cstrong>wydajność, SEO\u003C/strong>.\n    \u003C/p>\n\n    \u003Cp>\n      Projekt uwzględnia \u003Cstrong>integrację z Google Maps\u003C/strong> oraz przygotowanie danych strukturalnych \u003Ccode>schema.org\u003C/code> w celu lepszej widoczności w wynikach \u003Cstrong>Google Local\u003C/strong>. Użytkownik bezpośrednio znajdzie firmę w Mapach Google, co zwiększa szanse na kontakt i konwersję.\n    \u003C/p>\n    \n    \u003Cp>\n      Wdrożono również:\n    \u003C/p>\n    \u003Cul>\n      \u003Cli>Responsive Web Design (RWD)\u003C/li>\n      \u003Cli>Hosting zgodny z Next.js oraz domenę\u003C/li>\n      \u003Cli>Przygotowanie pod Google Business Profile\u003C/li>\n      \u003Cli>Optymalizację znaczników meta (title, description, og:image)\u003C/li>\n      \u003Cli>Semantyczny kod HTML5\u003C/li>\n    \u003C/ul>\n    \n    \u003Cp>\n      Strona została zaprojektowana z myślą o łatwym dostępie do informacji o usługach ogrodniczych oraz prostocie nawiązania kontaktu z firmą. Zastosowano nowoczesne rozwiązania technologiczne, które zapewniają szybkie ładowanie strony, co jest istotne zarówno dla użytkowników, jak i dla rankingu w wyszukiwarkach.\n    \u003C/p>\n    \n\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Next.js\u003C/li>\n      \u003Cli itemprop=\"keywords\">React\u003C/li>\n      \u003Cli itemprop=\"keywords\">HTML5\u003C/li>\n      \u003Cli itemprop=\"keywords\">CSS3\u003C/li>\n      \u003Cli itemprop=\"keywords\">JavaScript\u003C/li>\n      \u003Cli itemprop=\"keywords\">Google Maps API\u003C/li>\n      \u003Cli itemprop=\"keywords\">Schema.org\u003C/li>\n      \u003Cli itemprop=\"keywords\">SEO dla firm ogrodniczych\u003C/li>\n      \u003Cli itemprop=\"keywords\">Responsive Web Design\u003C/li>\n      \u003Cli itemprop=\"keywords\">Google Business Profile\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n    \n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n    \n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Projektowanie stron internetowych\" />\n    \u003Cmeta itemprop=\"description\" content=\"Profesjonalne projektowanie i wdrażanie stron internetowych dla firm z branży ogrodniczej. Tworzenie nowoczesnych witryn z wykorzystaniem Next.js, React i innych technologii frontendowych. Optymalizacja SEO i integracja z Google Maps. Projektowanie responsywnych interfejsów dostosowanych do potrzeb " \n           itemprop=\"image\" />\n      \u003Cfigcaption>Gotowy projekt MiniThermo w obudowie z PVC z widocznym interfejsem użytkownika na telefonie i w przeglądarce\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n\n  \u003Csection style=\"display: none;\">\n    \u003Ch2>Technologie i funkcjonalność\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Arduino\u003C/li>\n      \u003Cli itemprop=\"keywords\">ESP-01\u003C/li>\n      \u003Cli itemprop=\"keywords\">IoT\u003C/li>\n      \u003Cli itemprop=\"keywords\">CSS Animations\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n\n  \u003C!-- Dodatkowy opis projektu -->\n  \u003Csection>\n    \u003Ch2>Opis projektu\u003C/h2>\n    \u003Cp>\n      MiniThermo to zautomatyzowany termostat przeznaczony do sterowania wentylatorem w kominku. Projekt wykorzystuje animacje CSS w postaci kręgów wskazujących, że wentylator jest włączony i obraca się. Ustawienie temperatury progowej odbywa się poprzez przewijanie (scroll) na samym okręgu interfejsu. Dodatkowo na obudowie włącza się dioda sygnalizująca pracę.\n    \u003C/p>\n    \n    \u003Cp>\n      Obudowa DIY została wykonana z płyty PVC, co zapewnia prostą i szybką implementację projektu. Urządzenie wyróżnia minimalistyczny design oraz intuicyjny interfejs użytkownika.\n    \u003C/p>\n    \n    \u003Ch3>Funkcjonalności:\u003C/h3>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">ArduinoOTA - aktualizacja oprogramowania przez sieć\u003C/li>\n  \n     \n   \n        \u003Cli itemprop=\"keywords\">Ustawienie temperatury włączenia wiatraka\u003C/li>\n      \u003Cli itemprop=\"keywords\">Ustawienie zakresu histerezy\u003C/li>\n       \u003Cli itemprop=\"keywords\">Aktualna temperatura na zewnątrz poprzez OpenWeather Api\u003C/li>\n       \u003Cli itemprop=\"keywords\">Synchronizacja ustawień na każdym urządzeniu z otwartym GUI w czasie rzeczywistym\u003C/li>\n       \u003Cli itemprop=\"keywords\">Zapis ustawień do pamięci urządzenia\u003C/li>\n    \u003C/ul>\n    \n    \u003Cp>\n      Obudowa jest prostym i szybkim projektem wykonanym z arkusza PVC, co umożliwia łatwą instalację urządzenia w dowolnym miejscu.\n    \u003C/p>\n    \n    \u003Cp>\n      \u003Ca href=\"https://youtube.com/shorts/kibLesHWCm4\" target=\"_blank\">Obejrzyj film prezentujący działanie urządzenia.\u003C/a>\n    \u003C/p>\n  \u003C/section>\n\n  \u003C!-- Sekcja z oryginalnym tekstem w języku angielskim została usunięta -->\n\n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n\n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n\n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Fotografia Produktowa & Web Development\" />\n    \u003Cmeta itemprop=\"description\" content=\"Tworzenie nowoczesnych stron internetowych. JavaScript, Next.js, ReactJS, Node.js, Express.js, MongoDB, MySQL, PostgreSQL, fotografia produktowa, branding wizualny. Obsługa klientów z całej Polski.\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"tel /strapi.adamkarski.art/uploads/szablon_growshop_allegro_cultivate_projekt_strony_zbigniew_adam_karski_3d76da53f0.jpg\" \n           alt=\"Projekt strony internetowej Cultivate Growshop wykonany przez Zbigniew Adam Karski\" \n           itemprop=\"image\"  />\n      \u003Cfigcaption>Projekt strony internetowej zoptymalizowany pod kątem sprzedaży produktów ogrodniczych specjalistycznych\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Cp>\n      Projekt graficzny i wdrożenie strony internetowej oraz szablonu aukcji Allegro dla sklepu specjalistycznego w branży ogrodniczej. \n      Skupiono się na przejrzystości interfejsu, silnym przekazie wizualnym, responsywności oraz optymalizacji SEO pod kątem produktów: growboxy, nawozy, wentylacja, hydroponika. \n      Zintegrowano sekcje opinii, danych kontaktowych oraz strukturę zgodną z wymaganiami e-commerce.\n    \u003C/p>\n\n    \u003Cp>\n      Realizacja obejmowała kompleksowe podejście do projektowania dla e-commerce ze szczególnym uwzględnieniem specyfiki branży ogrodniczej. Szablon Allegro został zaprojektowany tak, aby wyróżniał się na tle konkurencji, jednocześnie pozostając w zgodzie z wytycznymi platformy sprzedażowej.\n    \u003C/p>\n    \n    \u003Ch3>Zakres prac:\u003C/h3>\n    \u003Cul>\n      \u003Cli>Projekt graficzny strony internetowej z uwzględnieniem specyfiki branży\u003C/li>\n      \u003Cli>Zaprojektowanie i wdrożenie szablonu aukcji Allegro\u003C/li>\n      \u003Cli>Optymalizacja SEO pod kątem słów kluczowych branżowych\u003C/li>\n      \u003Cli>Responsywny design działający na wszystkich urządzeniach\u003C/li>\n      \u003Cli>Integracja elementów wspierających konwersję i budujących zaufanie\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">HTML5\u003C/li>\n      \u003Cli itemprop=\"keywords\">CSS3\u003C/li>\n      \u003Cli itemprop=\"k   \u003Cstrong>100% naturalny sok z aronii\u003C/strong> od lokalnego producenta. Projekt podkreśla ekologiczny \n      charakter produktu, łącząc nowoczesny minimalizm z rustykalnym klimatem. Etykieta została \n      zaprojektowana z myślą o druku oraz ekspozycji produktu w sklepach i na targach zdrowej żywności.\n    \u003C/p>\n\n    \u003Cp>\n      Projekt został zrealizowany kompleksowo, począwszy od koncepcji wizualnej, przez wykonanie projektu zgodnego ze standardami branżowymi, aż po profesjonalną fotografię produktową, podkreślającą walory estetyczne opakowania.\n    \u003C/p>\n    \n    \u003Ch3>Zakres prac:\u003C/h3>\n    \u003Cul>\n      \u003Cli>Projekt graficzny i przygotowanie do druku\u003C/li>\n      \u003Cli>Fotografia produktowa: aranżacja i zdjęcie dwóch butelek z etykietą\u003C/li>\n      \u003Cli>Skład etykiety dopasowany do przepisów i standardów rynkowych\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Projektowanie etykiet\u003C/li>\n      \u003Cli itemprop=\"keywords\">Branding produktów spożywczych\u003C/li>\n      \u003Cli itemprop=\"keywords\">Fotografia produktowa\u003C/li>\n      \u003Cli itemprop=\"keywords\">Adobe Illustrator\u003C/li>\n      \u003Cli itemprop=\"keywords\">Przygotowanie do druku\u003C/li>\n      \u003Cli itemprop=\"keywords\">Minimalistyczny design\u003C/li>\n      \u003Cli itemprop=\"keywords\">Identyfikacja wizualna produktów ekologicznych\u003C/li>\n      \u003Cli itemprop=\"keywords\">Projektowanie opakowań\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta rzy. Czerwono-czarna paleta barw buduje nastrój intensywności i tajemnicy, a nowoczesna typografia dopełnia minimalistycznej estetyki. Plakat został przygotowany z myślą o promocji w przestrzeni miejskiej, mediach cyfrowych oraz jako część archiwum wizualnego wydarzeń kulturalnych.\n    \u003C/p>\n\n    \u003Cp>\n      Kompozycję dopełnia nowoczesna, geometryczna typografia, która harmonizuje z dynamicznym tłem, nie zakłócając odbioru emocji płynących z przedstawienia.\n    \u003C/p>\n    \n    \u003Cp>\n      Spektakl \u003Cem>\"The Moroccan Project\"\u003C/em> w wykonaniu międzynarodowego zespołu \u003Cstrong>Alonzo King LINES Ballet\u003C/strong> z San Francisco, to choreograficzna interpretacja kultury i duchowości Maroka. W warstwie muzycznej i ruchowej twórcy sięgnęli po elementy klasycznego baletu, muzyki berberyjskiej, arabskiej i współczesnej, tworząc widowisko pełne energii, ekspresji i duchowego napięcia.\n    \u003C/p>\n    \n    \u003Cp>\n      \u003Cstrong>Data wydarzenia:\u003C/strong> 4 grudnia 2009\u003Cbr>\n      \u003Cstrong>Miejsce:\u003C/strong> Aleja Jana Pawła II 232, Kraków\u003Cbr>\n      \u003Cstrong>Organizatorzy:\u003C/strong> Nowohuckie Centrum Kultury, Goethe-Institut, Urząd Miasta Krakowa, Województwo Małopolskie\n    \u003C/p>\n    \n    \u003Cp style=\"font-style: italic;\">\n      Projekt graficzny i fotografia: Adam Karski\n    \u003C/p>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Projektowanie plakatów teatralnych\u003C/li>\n      \u003Cli itemprop=\"keywords\">Fotografia artystyczna\u003C/li>\n      \u003Cli itemprop=\"keywords\">Typografia\u003C/li>\n      \u003Cli itemprop=\"keywords\">Adobe Photoshop\u003C/li>\n      \u003Cli itemprop=\"keywords\">Adobe Illustrator\u003C/li>\n      \u003Cli itemprop=\"keywords\">Projekt graficzny dla kultury\u003C/li>\n      \u003Cli itemprop=\"keywords\">Minimalizm\u003C/li>\n      \u003Cli itemprop=\"keywords\">Kompozycja dynamiczna\u003C/li>\n      \u003Cli itemprop=\"keywords\">Identyfikacja wizualna wydarzeń kulturalnych\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n    \n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n    \n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Fotografia i Projekt Graficzny\" />\n    \u003Cmeta itemprop=\"description\" content=\"Profesjonalne projektowanie plakatów dla spektakli teatralnych, wydarzeń kulturalnych i instytucji kultury. Autorskie projekty graficzne łączące fotografię, typografię i nowoczesny design. Kompleksowa obsługa wizualna dla teatrów, galerii i centrów kultury. Obsługa klientów z całej Polski.\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"areaServed\" content=   \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n\n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Fotografia Produktowa & Web Development\" />\n    \u003Cmeta itemprop=\"description\" content=\"Tworzenie nowoczesnych stron internetowych. JavaScript, Next.js, ReactJS, Node.js, Express.js, MongoDB, MySQL, PostgreSQL, fotografia produktowa, branding wizualny. Obsługa klientów z całej Polski.\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"areaServed\" content=\"Polska\" />\n    \u003Cmeta itemprop=\"image\" content=\"https://strapi.adamkarski.art/uploads/banner_mockup_2_c9a5d7734c.jpg\" />\n    \u003Cdiv itemprop=\"address\" itemscope itemtype=\"https://schema.org/PostalAddress\">\n      \u003Cmeta itemprop=\"addressCountry\" content=\"PL\" />\n      \u003Cmeta itemprop=\"addressRegion\" content=\"Małopolska\" />\n      \u003Cmeta itemprop=\"addressLocality\" content=\"Klecza Dolna, Wadowice\" />\n      \u003Cmeta itemprop=\"postalCode\" content=\"34-124\" />\n    \u003C/div>\n  \u003C/section>\n\u003C/article>\n\n\n\n\n\n\n\n\u003Cbr>\u003Cbr>\n  \u003Cp>\n    Projekt baneru promocyjnego dla firmy \u003Cstrong>SEVE\u003C/strong>, oferującej wynajem maszyn i sprzętu budowlanego na terenie Małopolski. Grafika została zaprojektowana z myślą o szybkim przekazie informacji oraz silnym akcencie wizualnym, odpowiadającym charakterowi branży.\n  \u003C/p>\n\n  \u003Cp>\n    Kompozycja wykorzystuje wyraźny kontras s://strapi.adamkarski.art/uploads/opusel_wystawiennicza_hala_1cf2112bb1.jpg\" \n           alt=\"Logo firmy Opusel na stoisku wystawienniczym\" \n           itemprop=\"image\"  />\n      \u003Cfigcaption>Implementacja logo na stoisku wystawienniczym podczas targów branżowych\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch3>Opis projektu:\u003C/h3>\n    \u003Cp>\n      Dla firmy \u003Cstrong>Opusel\u003C/strong>, specjalizującej się w produkcji olejów liturgicznych wykorzystywanych w świecach kościelnych, zaprojektowałem logo, które łączy sakralny charakter marki z nowoczesną estetyką graficzną.\n    \u003C/p>\n\n    \u003Ch3>Założenia projektowe:\u003C/h3>\n    \u003Cul>\n      \u003Cli>Symbolika liturgiczna – odniesienia do światła, sakrum i tradycji Kościoła.\u003C/li>\n      \u003Cli>Minimalizm – nowoczesna forma ułatwiająca reprodukcję logo na różnych nośnikach (etykiety, opakowania, materiały promocyjne).\u003C/li>\n      \u003Cli>Profesjonalny, elegancki charakter – zaufanie i jakość w komunikacji wizualnej.\u003C/li>\n    \u003C/ul>\n\n    \u003Cp>\n      Logo zostało zaakceptowane przez klienta i stało się kluczowym elementem jego identyfikacji wizualnej. Jest wykorzystywane w materiałach firmowych oraz podczas prezentacji marki na targach i wydarzeniach branżowych.\n    \u003C/p>\n    \n    \u003Cp>\n      Projekt uwzględniał rozszerzone zastosowania znaku firmowego w całej komunikacji wizualnej przedsiębiorstwa - od materiałów drukowanych, przez opakowania produktów, aż po elementy identyfikacji wizualnej w przestrzeni wystawienniczej.\n    \u003C/p>\n    \n    \u003Cp>\n      Strona internetowa klienta: \u003Ca href=\"https://opusel.pl/\" target=\"_blank\">https://opusel.pl\u003C/a>\n    \u003C/p>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Projektowanie logo\u003C/li>\n      \u003Cli itemprop=\"keywords\">Identyfikacja wizualna\u003C/li>\n      \u003Cli itemprop=\"keywords\">Branding\u003C/li>\n      \u003Cli itemprop=\"keywords\">Adobe Illustrator\u003C/li>\n      \u003Cli itemprop=\"keywords\">Minimalizm\u003C/li>\n      \u003Cli itemprop=\"keywords\">Logo wektorowe\u003C/li>\n      \u003Cli itemprop=\"keywords\">Identyfikacja korporacyjna\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n    \n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n    \n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Projektowanie Logo i Identyfikacji Wizualnej\" />\n    \u003Cmeta itemprop=\"description\" content=\"Profesjonalne projektowanie logo i kompleksowych systemów identyfikacji wizualnej dla firm z branży religijnej, liturgicznej i kościelnej. Tworzenie brandingu o minimalistycznym, eleganckim charakterze z uwzględnieniem symboliki sakralnej. Projektowanie materiałów firmowych, znaków graficznych i elementów komunikacji wizualnej. Obsługa klientów z cał \n  \u003C!-- Obrazki z opisem -->\n  \u003Csection>\n    \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/Pielegnacja_ogrodow_webpage_f47aaf23e4.jpg\" \n           alt=\"Strona internetowa dla firmy ogrodniczej zaprojektowana przez Zbigniew Adam Karski\" \n           itemprop=\"image\" class=\"webpage\" />\n      \u003Cfigcaption>Zrzut ekranu strony głównej witryny dla firmy ogrodniczej\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Cp itemprop=\"description\">\n      Realizacja nowoczesnej strony internetowej dla lokalnej firmy oferującej usługi \u003Cstrong>projektowanie ogrodów, zakładanie trawników\u003C/strong> i \u003Cstrong>pielęgnację zieleni\u003C/strong>. Witryna została wykonana w technologii \u003Cstrong>Next.js\u003C/strong> z naciskiem na \u003Cstrong>wydajność, SEO\u003C/strong>.\n    \u003C/p>\n\n    \u003Cp>\n      Projekt uwzględnia \u003Cstrong>integrację z Google Maps\u003C/strong> oraz przygotowanie danych strukturalnych \u003Ccode>schema.org\u003C/code> w celu lepszej widoczności w wynikach \u003Cstrong>Google Local\u003C/strong>. Użytkownik bezpośrednio znajdzie firmę w Mapach Google, co zwiększa szanse na kontakt i konwersję.\n    \u003C/p>\n    \n    \u003Cp>\n      Wdrożono również:\n    \u003C/p>\n    \u003Cul>\n      \u003Cli>Responsive Web Design (RWD)\u003C/li>\n      \u003Cli>Hosting zgodny z Next.js oraz domenę\u003C/li>\n      \u003Cli>Przygotowanie pod Google Business Profile\u003C/li>\n      \u003Cli>Optymalizację znaczników meta (title, description, og:image)\u003C/li>\n      \u003Cli>Semantyczny kod HTML5\u003C/li>\n    \u003C/ul>\n    \n    \u003Cp>\n      Strona została zaprojektowana z myślą o łatwym dostępie do informacji o usługach ogrodniczych oraz prostocie nawiązania kontaktu z firmą. Zastosowano nowoczesne rozwiązania technologiczne, które zapewniają szybkie ładowanie strony, co jest istotne zarówno dla użytkowników, jak i dla rankingu w wyszukiwarkach.\n    \u003C/p>\n    \n\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Next.js\u003C/li>\n      \u003Cli itemprop=\"keywords\">React\u003C/li>\n      \u003Cli itemprop=\"keywords\">HTML5\u003C/li>\n      \u003Cli itemprop=\"keywords\">CSS3\u003C/li>\n      \u003Cli itemprop=\"keywords\">JavaScript\u003C/li>\n      \u003Cli itemprop=\"keywords\">Google Maps API\u003C/li>\n      \u003Cli itemprop=\"keywords\">Schema.org\u003C/li>\n      \u003Cli itemprop=\"keywords\">SEO dla firm ogrodniczych\u003C/li>\n      \u003Cli itemprop=\"keywords\">Responsive Web Design\u003C/li>\n      \u003Cli itemprop=\"keywords\">Google Business Profile\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n    \n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n    \n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Projektowanie stron internetowych\" />\n    \u003Cmeta uwzględnia restrykcyjne wytyczne identyfikacji wizualnej korporacji, jednocześnie nadając wydarzeniu unikalny charakter.\n    \u003C/p>\n    \u003Cp>\n      Royal Canin to firma założona w 1968 roku we Francji przez lekarza weterynarii Jean Cathary, specjalizująca się w produkcji wysokiej jakości karm dostosowanych do specyficznych potrzeb zwierząt domowych.  \n    \u003C/p>\n  \u003C/section>\n\n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n\n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n\n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Fotografia Produktowa & Web Development\" />\n    \u003Cmeta itemprop=\"description\" content=\"Tworzenie nowoczesnych stron internetowych. JavaScript, Next.js, ReactJS, Node.js, Express.js, MongoDB, MySQL, PostgreSQL, fotografia produktowa, branding wizualny. Obsługa klientów z całej Polski.\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n    \u0            itemprop=\"image\" width=\"30%\"  />\n      \u003Cfigcaption>Elegancki, minimalistyczny projekt etykiety dla soku z aronii\u003C/figcaption>\n    \u003C/figure>\n    \u003Cfigure>\n    \n  \u003C/section>\n    \n  \u003Csection>\n    \u003Cp>\n      Unikalna, elegancka etykieta stworzona z myślą o produktach rzemieślniczych, naturalnych – \n      \u003Cstrong>100% naturalny sok z aronii\u003C/strong> od lokalnego producenta. Projekt podkreśla ekologiczny \n      charakter produktu, łącząc nowoczesny minimalizm z rustykalnym klimatem. Etykieta została \n      zaprojektowana z myślą o druku oraz ekspozycji produktu w sklepach i na targach zdrowej żywności.\n    \u003C/p>\n\n    \u003Cp>\n      Projekt został zrealizowany kompleksowo, począwszy od koncepcji wizualnej, przez wykonanie projektu zgodnego ze standardami branżowymi, aż po profesjonalną fotografię produktową, podkreślającą walory estetyczne opakowania.\n    \u003C/p>\n    \n    \u003Ch3>Zakres prac:\u003C/h3>\n    \u003Cul>\n      \u003Cli>Projekt graficzny i przygotowanie do druku\u003C/li>\n      \u003Cli>Fotografia produktowa: aranżacja i zdjęcie dwóch butelek z etykietą\u003C/li>\n      \u003Cli>Skład etykiety dopasowany do przepisów i standardów rynkowych\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Projektowanie etykiet\u003C/li>\n      \u003Cli itemprop=\"keywords\">Branding produktów spożywczych\u003C/li>\n      \u003Cli itemprop=\"keywords\">Fotografia produktowa\u003C/li>\n      \u003Cli itemprop=\"keywords\">Adobe Illustrator\u003C/li>\n      \u003Cli itemprop=\"keywords\">Przygotowanie do druku\u003C/li>\n      \u003Cli itemprop=\"keywords\">Minimalistyczny design\u003C/li>\n      \u003Cli itemprop=\"keywords\">Identyfikacja wizualna produktów ekologicznych\u003C/li>\n      \u003Cli itemprop=\"keywords\">Projektowanie opakowań\u003C/li>\n    \u003C/ul>\n  \ na czytelność, naturalność oraz estetykę premium.\n    \u003C/p>\n    \u003Cp>\n      Charakterystyczne liternictwo z organicznymi detalami i subtelnym akcentem graficznym nawiązuje do roślinnych składników produktów oraz ekologicznej filozofii marki. Znak graficzny doskonale sprawdza się w różnych formach druku oraz cyfrowych materiałach promocyjnych.\n    \u003C/p>\n    \u003Cp>\n      Mockup został zaprezentowany w estetycznej scenerii boho-japandi – łazienka w stylu naturalnym z dodatkami drewna, ceramiki i roślinności, które podkreślają charakter marki i wzmacniają zaufanie odbiorców.\n    \u003C/p>\n  \u003C/section>\n\n  \u003C!-- Technologie użyte w projekcie -->\n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Adobe Illustrator\u003C/li>\n      \u003Cli itemprop=\"keywords\">Branding\u003C/li>\n      \u003Cli itemprop=\"keywords\">Projektowanie graficzne\u003C/li>\n      \u003Cli itemprop=\"keywords\">Mockup\u003C/li>\n      \u003Cli itemprop=\"keywords\">Fotografia produktowa\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n\n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n\n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.s dzynarodowego zespołu tanecznego Alonzo King LINES Ballet, łączący dynamiczną fotografię z minimalistyczną typografią dla spektaklu w Nowohuckim Centrum Kultury.\u003C/p>\n  \u003C/header>\n    \n  \u003C!-- Obrazki z opisem -->\n  \u003Csection>\n    \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/plakat_Moroccan_8034f7f5f4.png\" \n           alt=\"Plakat spektaklu Moroccan zaprojektowany przez Zbigniew Adam Karski\" \n           itemprop=\"image\" style=\"width: 50%; display: block; margin: 10%;\" />\n      \u003Cfigcaption>Minimalistyczny, ekspresyjny plakat dla spektaklu tańca współczesnego \"Moroccan\"\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Cp>\n      \u003Cstrong>Autorski projekt plakatu\u003C/strong> stworzony na potrzeby spektaklu „Moroccan\" zespołu \u003Cem>Alonzo King LINES Ballet\u003C/em> z San Francisco, zaprezentowanego w \u003Cstrong>Nowohuckim Centrum Kultury\u003C/strong> w Krakowie.\n    \u003C/p>\n\n    \u003Cp>\n      Projekt graficzny bazuje na dynamicznej kompozycji światła i ruchu ciał tancerzy. Czerwono-czarna paleta barw buduje nastrój intensywności i tajemnicy, a nowoczesna typografia dopełnia minimalistycznej estetyki. Plakat został przygotowany z myślą o promocji w przestrzeni miejskiej, mediach cyfrowych oraz jako część archiwum wizualnego wydarzeń kulturalnych.\n    \u003C/p>\n\n    \u003Cp>\n      Kompozycję dopełnia nowoczesna, geometryczna typografia, która harmonizuje z dynamicznym tłem, nie zakłócając odbioru emocji płynących z przedstawienia.\n    \u003C/p>\n    \n    \u003Cp>\n      Spektakl \u003Cem>\"The Moroccan Project\"\u003C/em> w wykonaniu międzynarodowego zespołu \u003Cstrong>Alonzo King LINES Ballet\u003C/strong> z San Francisco, to choreograficzna interpretacja kultury i duchowości Maroka. W warstwie muzycznej i ruchowej twórcy sięgnęli po elementy klasycznego baletu, muzyki berberyjskiej, arabskiej i współczesnej, tworząc widowisko pełne energii, ekspresji i duchowego napięcia.\n    \u003C/p>\n    \n    \u003Cp>\n      \u003Cstrong>Data wydarzenia:\u003C/strong> 4 grudnia 2009\u003Cbr>\n      \u003Cstrong>Miejsce:\u003C/strong> Aleja Jana Pawła II 232, Kraków\u003Cbr>\n      \u003Cstrong>Organizatorzy:\u003C/strong> Nowohuckie Centrum Kultury, Goethe-Institut, Urząd Miasta Krakowa, Województwo Małopolskie\n    \u003C/p>\n    \n    \u003Cp style=\"font-style: italic;\">\n      Projekt graficzny i fotografia: Adam Karski\n    \u003C/p>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Projektowanie plakatów teatralnych\u003C/li>\n      \u003Cli itemprop=\"keywords\">Fotografia artystyczna\u003C/li>\n      \u003Cli itemprop=\"keywords\">Typografia\u003C/li>\n      \u003Cli itemprop=\"keywords\">Adobe Photoshop\u003C/li>\n      \u003Cli itemprop=\"keywords\">Adobe Illustrator\u003C/li>\n      \u003Cli itemprop=\"keywords\">Projekt graficzny dla kultury\u003C/li>\n      \u003Cli itemprop=\"keywords\">Minimalizm\u003C/li>\n      \u003Cli itemprop=\"keywords\">Kompozycja dynamiczna\u003C/li>\n      \u003Cli itemprop=\"keywords\">Identyfikacja wizualna wydarzeń kulturalnych\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n    \n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta i
