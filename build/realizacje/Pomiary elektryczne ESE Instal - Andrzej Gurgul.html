48 883 689 132\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"areaServed\" content=\"Polska\" />\n    \u003Cmeta itemprop=\"image\" content=\"https://strapi.adamkarski.art/uploads/banner_mockup_2_c9a5d7734c.jpg\" />\n    \u003Cdiv itemprop=\"address\" itemscope itemtype=\"https://schema.org/PostalAddress\">\n      \u003Cmeta itemprop=\"addressCountry\" content=\"PL\" />\n      \u003Cmeta itemprop=\"addressRegion\" content=\"Małopolska\" />\n      \u003Cmeta itemprop=\"addressLocality\" content=\"Klecza Dolna, Wadowice\" />\n      \u003Cmeta itemprop=\"postalCode\" content=\"34-124\" />\n    \u003C/div>\n  \u003C/section>\n\u003C/article>\n\n\n\n\n\n\n\n\u003Cbr>\u003Cbr>\n  \u003Cp>\n    Projekt baneru promocyjnego dla firmy \u003Cstrong>SEVE\u003C/strong>, oferującej wynajem maszyn i sprzętu budowlanego na terenie Małopolski. Grafika została zaprojektowana z myślą o szybkim przekazie informacji oraz silnym akcencie wizualnym, odpowiadającym charakterowi branży.\n  \u003C/p>\n\n  \u003Cp>\n    Kompozycja wykorzystuje wyraźny kontrast kolorystyczny (czerń, żółć, biel), a także realistyczne zdjęcia maszyn budowlanych, które są wizytówką oferty firmy. Zastosowano pogrubione, łatwe do odczytania fonty oraz umieszczono kluczowe dane kontaktowe i adresy dwóch oddziałów:\n    \u003Cul>\n      \u003Cli>\u003Cstrong>Niepołomice\u003C/strong> – ul. Płaszowska 11\u003C/li>\n      \u003Cli>\u003Cstrong>Kraków Libertów\u003C/strong> – ul. Góra Libertowska 33\u003C/li>\n    \u003C/ul>\n  \u003C/p>\n\n  \u003Cp>\n    Format przygotowany do zastosowania zarówno w formie internetowej (baner na stronę WWW, ogłoszenia), jak i jako element drukowany (billboard, banner zewnętrzny).\n  \u003C/p>\n\n  \u003Cp style=\"font-style: italic;\">\n    Projekt graficzny: Adam Karski\n  \u003C/p>",content_blocks:null,createdAt:"2025-02-24T08:01:29.910Z",updatedAt:"2025-05-28T15:07:21.840Z",publishedAt:"2025-05-28T15:07:22.580Z"},{id:166,documentId:"eyhs64vtswnaael1m9a3liy9",title:"Projektowanie i pielęgnacja ogrodów",subtitle:"Usługi z zakresu architektury krajobrazu",kategoria:"www",opis:"",slug:"Projektowanie-i-pielegnacja-ogrodow",content:"\u003Carticle itemscope itemtype=\"https://schema.org/CreativeWork\">\n  \u003Cheader>\n    \u003Ch1 itemprop=\"name\">Strona internetowa dla firmy ogrodniczej – projekt i wdrożenie\u003C/h1>\n    \u003Cp itemprop=\"description\">Kompleksowa realizacja nowoczesnej strony internetowej dla firmy z branży ogrodniczej, z naciskiem na wydajność, SEO i lokalne pozycjonowanie.\u003C/p>\n  \u003C/header>\n    \n  \u003C!-- Obrazki z opisem -->\n  \u003Csection>\n    \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/Pielegnacja_ogrodow_webpage_f47aaf23e4.jpg\" \n           alt=\"Strona internetowa dla firmy ogrodniczej zaprojektowana przez Zbigniew Adam Karski\" \n           itemprop=\"image\" class=\"webpage\" />\n      \u003Cfigcaption>Zrzut ekranu strony głównej witryny dla firmy ogrodniczej\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Cp itemprop=\"description\">\n      Realizacja nowoczesnej strony internetowej dla lokalnej firmy oferującej usługi \u003Cstrong>projektowanie ogrodów, zakładanie trawników\u003C/strong> i \u003Cstrong>pielęgnację zieleni\u003C/strong>. Witryna została wykonana w technologii \u003Cstrong>Next.js\u003C/strong> z naciskiem na \u003Cstrong>wydajność, SEO\u003C/strong>.\n    \u003C/p>\n\n    \u003Cp>\n      Projekt uwzględnia \u003Cstrong>integrację z Google Maps\u003C/strong> oraz przygotowanie danych strukturalnych \u003Ccode>schema.org\u003C/code> w celu lepszej widoczności w wynikach \u003Cstrong>Google Local\u003C/strong>. Użytkownik bezpośrednio znajdzie firmę w Mapach Google, co zwiększa szanse na kontakt i konwersję.\n    \u003C/p>\n    \n    \u003Cp>\n      Wdrożono również:\n    \u003C/p>\n    \u003Cul>\n      \u003Cli>Responsive Web Design (RWD)\u003C/li>\n      \u003Cli>Hosting zgodny z Next.js oraz domenę\u003C/li>\n      \u003Cli>Przygotowanie pod Google Business Profile\u003C/li>\n      \u003Cli>Optymalizację znaczników meta (title, description, og:image)\u003C/li>\n      \u003Cli>Semantyczny kod HTML5\u003C/li>\n    \u003C/ul>\n    \n    \u003Cp>\n      Strona została zaprojektowana z myślą o łatwym dostępie do informacji o usługach ogrodniczych oraz prostocie nawiązania kontaktu z firmą. Zastosowano nowoczesne rozwiązania technologiczne, które zapewniają szybkie ładowanie strony, co jest istotne zarówno dla użytkowników, jak i dla rankingu w wyszukiwarkach.\n    \u003C/p>\n    \n\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Next.js\u003C/li>\n      \u003Cli itemprop=\"keywords\">React\u003C/li>\n      \u003Cli itemprop=\"keywords\">HTML5\u003C/li>\n      \u003Cli itemprop=\"keywords\">CSS3\u003C/li>\n      \u003Cli itemprop=\"keywords\">JavaScript\u003C/li>\n      \u003Cli itemprop=\"keywords\">Google Maps API\u003C/li>\n      \u003Cli itemprop=\"keywords\">Schema.org\u003C/li>\n      \u003Cli itemprop=\"keywords\">SEO dla firm ogrodniczych\u003C/li>\n      \u003Cli itemprop=\"keywords\">Responsive Web Design\u003C/li>\n      \u003Cli itemprop=\"keywords\">Google Business Profile\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n    \n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n    \n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Projektowanie stron internetowych\" />\n    \u003Cmeta itemprop=\"description\" content=\"Profesjonalne projektowanie i wdrażanie stron internetowych dla firm z branży ogrodniczej. Tworzenie nowoczesnych witryn z wykorzystaniem Next.js, React i innych technologii frontendowych. Optymalizacja SEO i integracja z Google Maps. Projektowanie responsywnych interfejsów dostosowanych do potrzeb firm zajmujących się projektowaniem ogrodów, pielęgnacją zieleni i usługami ogrodniczymi. Obsługa klientów z całej Polski.\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"areaServed\" content=\"Polska\" />\n    \u003Cmeta itemprop=\"image\" content=\"https://strapi.adamkarski.art/uploads/Pielegnacja_ogrodow_webpage_f47aaf23e4.jpg\" />\n    \u003Cdiv itemprop=\"address\" itemscope itemtype=\"https://schema.org/PostalAddress\">\n      \u003Cmeta itemprop=\"addressCountry\" content=\"PL\" />\n      \u003Cmeta itemprop=\"addressRegion\" content=\"Małopolska\" />\n      \u003Cmeta itemprop=\"addressLocality\" content=\"Klecza Dolna, Wadowice\" />\n      \u003Cmeta itemprop=\"postalCode\" content=\"34-124\" />\n    \u003C/div>\n  \u003C/section>\n\u003C/article>",content_blocks:null,createdAt:"2025-02-24T08:02:03.023Z",updatedAt:"202 miarach elektrycznych i termowizji. Projekt łączy profesjonalny wygląd z funkcjonalnością i optymalnym SEO dla branży elektrycznej.\u003C/p>\n  \u003C/header>\n\n  \u003C!-- Obrazki z opisem -->\n  \u003Csection>\n  \n  \n  \n  \n  \n\n   \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/logo_eseinstall_krakow_Elektryk_pomiary_elektryczne_termowizja_Ese_Instal_Andrzej_Gurgul_f15ffbeb54.jpg\" \n           alt=\"Logo ESE Instal - firma oferująca pomiary elektryczne w Krakowie\" \n           itemprop=\"image\" width=\"100%\" />\n      \u003Cfigcaption>Logo firmy ESE Instal zaprojektowane do identyfikacji wizualnej\u003C/figcaption>\n    \u003C/figure>\n    \n    \n    \n    \n    \n    \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/strona_internetowa_logo_eseinstal_krakow_pomiary_elektryczne_termowizja_Ese_Instal_Andrzej_Gurgul_454cf5bcdd.jpg\" \n           alt=\"Strona internetowa ESE Instal - firma oferująca pomiary elektryczne w Krakowie\" \n           itemprop=\"image\"  width=\"100%\"/>\n      \u003Cfigcaption>Logo firmy ESE Instal zaprojektowane do identyfikacji wizualnej\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n\n  \u003Csection style=\"display: none;\">\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">WordPress\u003C/li>\n      \u003Cli itemprop=\"keywords\">SEO\u003C/li>\n      \u003Cli itemprop=\"keywords\">Responsywny design\u003C/li>\n      \u003Cli itemprop=\"keywords\">Strona internetowa dla elektryka\u003C/li>\n      \u003Cli itemprop=\"keywords\">Pomiary elektryczne Kraków\u003C/li>\n      \u003Cli itemprop=\"keywords\">Termowizja Kraków\u003C/li>\n      \u003Cli itemprop=\"keywords\">Przeglądy instalacji elektrycznych\u003C/li>\n      \u003Cli itemprop=\"keywords\">Elektryk z uprawnieniami\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n\n  \u003C!-- Dodatkowy opis projektu -->\n  \u003Csection>\n    \u003Cp>\n      Projekt został zrealizowany na platformie \u003Cstrong>WordPress\u003C/strong> z myślą o optymalnej prezentacji usług elektrycznych i pomiarowych. Strona została w pełni zoptymalizowana pod kątem wyszukiwarek (SEO) oraz danych lokalnych (Local SEO).\n    \u003C/p>\n    \u003Cp>\n      Zastosowano grafikę generowaną przez AI oraz precyzyjnie dopasowaną kolorystykę do branży elektrycznej. Struktura strony eksponuje najważniejsze usługi: pomiary elektryczne oraz badania termowizyjne, zapewniając intuicyjną nawigację.\n    \u003C/p>\n    \u003Cp>\n      Strona posiada zaimplementowane mikroformaty Schema.org wspierające lokalną widoczność w wyszukiwarkach, formularz kontaktowy oraz pełną responsywność na wszystkich urządzeniach mobilnych.\n    \u003C/p>\n  \u003C/section>\n\n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n\n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n\n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Fotografia Produktowa & Web Development\" />\n    \u003Cmeta itemprop=\"description\" c mentId:"eyhs64vtswnaael1m9a3liy9",title:"Projektowanie i pielęgnacja ogrodów",subtitle:"Usługi z zakresu architektury krajobrazu",kategoria:"www",opis:"",slug:"Projektowanie-i-pielegnacja-ogrodow",content:"\u003Carticle itemscope itemtype=\"https://schema.org/CreativeWork\">\n  \u003Cheader>\n    \u003Ch1 itemprop=\"name\">Strona internetowa dla firmy ogrodniczej – projekt i wdrożenie\u003C/h1>\n    \u003Cp itemprop=\"description\">Kompleksowa realizacja nowoczesnej strony internetowej dla firmy z branży ogrodniczej, z naciskiem na wydajność, SEO i lokalne pozycjonowanie.\u003C/p>\n  \u003C/header>\n    \n  \u003C!-- Obrazki z opisem -->\n  \u003Csection>\n    \u003Cfigure>\n      \u003Cimg src=\"https://strapi.adamkarski.art/uploads/Pielegnacja_ogrodow_webpage_f47aaf23e4.jpg\" \n           alt=\"Strona internetowa dla firmy ogrodniczej zaprojektowana przez Zbigniew Adam Karski\" \n           itemprop=\"image\" class=\"webpage\" />\n      \u003Cfigcaption>Zrzut ekranu strony głównej witryny dla firmy ogrodniczej\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Cp itemprop=\"description\">\n      Realizacja nowoczesnej strony internetowej dla lokalnej firmy oferującej usługi \u003Cstrong>projektowanie ogrodów, zakładanie trawników\u003C/strong> i \u003Cstrong>pielęgnację zieleni\u003C/strong>. Witryna została wykonana w technologii \u003Cstrong>Next.js\u003C/strong> z naciskiem na \u003Cstrong>wydajność, SEO\u003C/strong>.\n    \u003C/p>\n\n    \u003Cp>\n      Projekt uwzględnia \u003Cstrong>integrację z Google Maps\u003C/strong> oraz przygotowanie danych strukturalnych \u003Ccode>schema.org\u003C/code> w celu lepszej widoczności w wynikach \u003Cstrong>Google Local\u003C/strong>. Użytkownik bezpośrednio znajdzie firmę w Mapach Google, co zwiększa szanse na kontakt i konwersję.\n    \u003C/p>\n    \n    \u003Cp>\n      Wdrożono również:\n    \u003C/p>\n    \u003Cul>\n      \u003Cli>Responsive Web Design (RWD)\u003C/li>\n      \u003Cli>Hosting zgodny z Next.js oraz domenę\u003C/li>\n      \u003Cli>Przygotowanie pod Google Business Profile\u003C/li>\n      \u003Cli>Optymalizację znaczników meta (title, description, og:image)\u003C/li>\n      \u003Cli>Semantyczny kod HTML5\u003C/li>\n    \u003C/ul>\n    \n    \u003Cp>\n      Strona została zaprojektowana z myślą o łatwym dostępie do informacji o usługach ogrodniczych oraz prostocie nawiązania kontaktu z firmą. Zastosowano nowoczesne rozwiązania technologiczne, które zapewniają szybkie ładowanie strony, co jest istotne zarówno dla użytkowników, jak i dla rankingu w wyszukiwarkach.\n    \u003C/p>\n    \n\n  \u003C/section>\n    \n  \u003Csection>\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Next.js\u003C/li>\n      \u003Cli itemprop=\"keywords\">React\u003C/li>\n      \u003Cli itemprop=\"keywords\">HTML5\u003C/li>\n      \u003Cli itemprop=\"keywords\">CSS3\u003C/li>\n      \u003Cli itemprop=\"keywords\">JavaScript\u003C/li>\n      \u003Cli itemprop=\"keywords\">Google Maps API\u003C/li>\n      \u003Cli itemprop=\"keywords\">Schema.org\u003C/li>\n      \u003Cli itemprop=\"keywords\">SEO dla firm ogrodniczych\u003C/li>\n      \u003Cli itemprop=\"keywords\">Responsive Web Design\u003C/li>\n      \u003Cli itemprop=\"keywords\">Google Business Profile\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n    \n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n    \n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n    \n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Projektowanie stron internetowych\" />\n    \u003Cmeta itemprop=\"description\" content=\"Profesjonalne projektowanie i wdrażanie stron internetowych dla firm z branży ogrodniczej. Tworzenie nowoczesnych witryn z wykorzystaniem Next.js, React i innych technologii frontendowych. Optymalizacja SEO i integracja z Google Maps. Projektowanie responsywnych interfejsów dostosowanych do potrzeb firm zajmujących się projektowaniem ogrodów, pielęgnacją zieleni i usługami ogrodniczymi. Obsługa klientów z całej Polski.\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"areaServed\" content=\"Polska\" />\n    \u003Cmeta itemprop=\"image\" content=\"https://strapi.adamkarski.art/uploads/Pielegnacja_ogrodow_webpage_f47aaf23e4.jpg\" />\n    \u003Cdiv itemprop=\"address\" itemscope itemtype=\"https://schema.org/PostalAddress\">\n      \u003Cmeta itemprop=\"addressCountry\" content=\"PL\" />\n      \u003Cmeta itemprop=\"addressRegion\" content=\"Małopolska\" />\n      \u003Cmeta itemprop=\"addressLocality\" content=\"Klecza Dolna, Wadowice\" />\n      \u003Cmeta itemprop=\"postalCode\" content=\"34-124\" />\n    \u003C/div>\n  \u003C/section>\n\u003C/article>",content_blocks:null,createdAt:"2025-02-24T08:02:03.023Z",updatedAt:"2025-05 zbigniew_adam_karski_4c0ac05e4b.jpg\" \n           alt=\"Logo Royal Canin Segment Day Polska zaprojektowane przez Zbigniewa Adama Karskiego\" \n           itemprop=\"image\"  style=\"width: 50%; display: block; margin: 10%;\"   />\n      \u003Cfigcaption>Logo zaprojektowane dla eventu Royal Canin Segment Day Polska\u003C/figcaption>\n    \u003C/figure>\n  \u003C/section>\n\n  \u003Csection style=\"display: none;\">\n    \u003Ch2>Technologie użyte w projekcie\u003C/h2>\n    \u003Cul>\n      \u003Cli itemprop=\"keywords\">Adobe Illustrator\u003C/li>\n      \u003Cli itemprop=\"keywords\">Projektowanie graficzne\u003C/li>\n      \u003Cli itemprop=\"keywords\">Branding eventowy\u003C/li>\n      \u003Cli itemprop=\"keywords\">Identyfikacja wizualna\u003C/li>\n      \u003Cli itemprop=\"keywords\">Corporate design\u003C/li>\n    \u003C/ul>\n  \u003C/section>\n\n  \u003C!-- Dodatkowy opis projektu -->\n  \u003Csection>\n    \u003Cp>\n      Logo zaprojektowane dla wewnętrznego wydarzenia firmy Royal Canin - światowego lidera w produkcji specjalistycznej karmy dla psów i kotów. Royal Canin Segment Day to okresowe spotkanie pracowników i ich rodzin wzmacniające więzi i integrację.\n    \u003C/p>\n    \u003Cp>\n      Design łączy charakterystyczne elementy identyfikacji wizualnej marki Royal Canin. Projekt uwzględnia restrykcyjne wytyczne identyfikacji wizualnej korporacji, jednocześnie nadając wydarzeniu unikalny charakter.\n    \u003C/p>\n    \u003Cp>\n      Royal Canin to firma założona w 1968 roku we Francji przez lekarza weterynarii Jean Cathary, specjalizująca się w produkcji wysokiej jakości karm dostosowanych do specyficznych potrzeb zwierząt domowych.  \n    \u003C/p>\n  \u003C/section>\n\n  \u003C!-- Dane ukryte pod SEO -->\n  \u003Csection style=\"display: none;\" itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"jobTitle\" content=\"Web Developer, Product Photographer, UX Designer\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n  \u003C/section>\n\n  \u003Csection style=\"display: none;\" itemprop=\"publisher\" itemscope itemtype=\"https://schema.org/Organization\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"logo\" content=\"https://zbigniew.adamkarski.art/_app/immutable/assets/logotype.44a7c7ba.svg\" />\n  \u003C/section>\n\n  \u003C!-- LocalBusiness osadzone w artykule -->\n  \u003Csection style=\"display: none;\" itemscope itemtype=\"https://schema.org/LocalBusiness\" itemprop=\"provider\">\n    \u003Cmeta itemprop=\"name\" content=\"Zbigniew Adam Karski – Fotografia Produktowa & Web Development\" />\n    \u003Cmeta itemprop=\"description\" content=\"Tworzenie nowoczesnych stron internetowych. JavaScript, Next.js, ReactJS, Node.js, Express.js, MongoDB, MySQL, PostgreSQL, fotografia produktowa, branding wizualny. Obsługa klientów z całej Polski.\" />\n    \u003Cmeta itemprop=\"url\" content=\"https://zbigniew.adamkarski.art\" />\n    \u003Cmeta itemprop=\"telephone\" content=\"+48 883 689 132\" />\n    \u003Cmeta itemprop=\"email\" content=\"zbigniew.karski@gmail.com\" />\n    \u003Cmeta itemprop=\"areaServed\" content=\"Polska\" />\n    \u003Cmeta itemprop=\"image\" content=\"https://strapi.adamkarski.art/uploads/Logo_Royal_Canin_Segment_Day_Polska_web_zbigniew_adam_karski_4c0ac05e4b.jpg\" />\n    \u003Cdiv itemprop=\"address\" itemscope itemtype=\"https://schema.org/PostalAddress\">\n      \u003Cmeta itemprop=\"addressCountry\" content=\"PL\" />\n      \u003Cmeta itemprop=\"addressRegion\" content=\"Małopolska\" />\n      \u003Cmeta itemprop=\"addressLocality\" content=\"Klecza Dolna, Wadowice\" />\n      \u003Cmeta itemprop=\"postalCode\" content=\"34-124\" />\n    \u003C/div>\n  \u003C/section>\n\u003C/article>",content_blocks:null,createdAt:"2025-02-24T08:02:50.064Z",updatedAt:"2025-05-18T11:08:41.295Z",publishedAt:"2025-05-18T11:08:41.336Z"},{id:205,documentId:"q0vgr8jvay6d4zbo273duqf1",title:"Solar",subtitle:"Solar System Comparison Tool",kategoria:null,opis:null,slug:"Solar",content:"    \u003Ch1>🔆 Solar System Comparison Tool\u003C/h1>\n    \n    \n    \n    \u003Cbr>\u003Cbr>\u003Cbr>\n    \u003Cp>\n      A comprehensive web application for comparing different solar system configurations, built with Node.js and modern web technologies.  \n      This tool helps users make informed decisions about solar panel installations by providing detailed analysis of various setups.\n    \u003C/p>\n    \n    \u003Cimg  src=\"https://strapi.adamkarski.art/uploads/miniatura_285109580a.jpg\" width=\"40%\"/> \n    \n    \u003Cp>\u003Cstrong> Możesz zobaczyć działającą wersję aplikacji tutaj:\u003C/strong> \n      \u003Ca href=\"https://solarproject-production-0d48.up.railway.app/\" target=\"_blank\">\n        https://solarproject-production-0d48.up.railway.app/\n      \u003C/a>\n    \u003C/p>\n\n    \u003Cp>\u003Cstrong> Repozytorium GitHub:\u003C/strong> \n      \u003Ca href=\"https://github.com/toshinori8/Solarproject\" target=\"_blank\">\n        https://github.com/toshinori8/Solarproject\n      \u003C/a>\n    \u003C/p>\n    \n    \n       \u003Csection>\n    \n\u003Cbr>\n\u003Chr>\n\n\u003Cbr>\n\u003Cbr>\n\u003Cbr>\n      \u003Ch3>Solar System Analysis\u003C/h3>\n      \u003Cul>\n        \u003Cli>Calculate and compare solar panel systems based on panel count and battery configurations\u003C/li>\n        \u003Cli>Analyze return on investment (ROI) for different setups\u003C/li>\n        \u003Cli>Visualize energy production vs. consumption with interactive charts\u003C/li>\n        \u003Cli>Input and save location-specific solar production data via PVGIS integration\u003C/li>\n        \u003Cli>Explore scenarios for winter and summer energy production\u003C/li>\n        \u003Cli>Track and compare energy independence with different configurations\u003C/li>\n      \u003C/ul>\n\n      \u003Ch3>Technical Capabilities\u003C/h3>\n      \u003Cul>\n        \u003Cli>Real-time calculations and updates\u003C/li>\n        \u003Cli>Server-side API handling for reliable data fetching\u003C/li>\n        \u003Cli>Configuration saving and loading functionality\u003C/li>\n        \u003Cli>Responsive design that works on all devices\u003C/li>\n        \u003Cli>Interactive tooltips with detailed explanations\u003C/li>\n        \n      \u003C/ul>\n\n      \u003Ch3>Data Analysis\u003C/h3>\n      \u003Cul>\n        \u003Cli>Detailed ROI calculations\u003C/li>\n        \u003Cli>Energy production forecasting\u003C/li>\n        \u003Cli>Battery capacity optimization\u003C/li>\n        \u003Cli>Seasonal performance analysis\u003C/li>\n        \u003Cli>Cost-benefit comparisons\u003C/li>\n      \u003C/ul>\n    \u003C/section>\n\n    \n      \n\n     \n\n\n   \n\n    \n\n  \n\n    \u003Csection>\n      \u003Ch2> Acknowledgments\u003C/h2>\n      \u003Cul>\n        \u003Cli>PVGIS for solar radiation data\u003C/li>\n        \u003Cli>OpenStreetMap for geocoding services\u003C/li>\n        \u003Cli>Chart.js for data visualization\u003C/li>\n        \u003Cli>Contributors and users who provide valuable feedback\u003C/li>\n      \u003C/ul>\n    \u003C/section>\n\n  ",content_blocks:null,createdAt:"2025-05-18T13:48:51.855Z",updatedAt:"2025-05-18T14:06:38.974Z",publishedAt:"2025-05-18T14:06:39.003Z"}],icon:{id:119,documentId:"soyhczjlfgkob1wiustczo14",name:"ai-platform.svg",alternativeText:null,caption:null,width:800,height:800,formats:{},hash:"ai_platform_2333c5f93a",ext:".svg",mime:"image/svg+xml",size:1.29,url:"https://res.cloudinary.com/adam-portfolio/image/upload/v1748361164/ai_platform_2333c5f93a.svg",previewUrl:null,provider:"cloudinary",provider_metadata:{public_id:"ai_platform_2333c5f93a",resource_type:"image"},createdAt:"2025-05-18T11
